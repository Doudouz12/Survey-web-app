<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tek Assessment</title>
</head>
<body>
  <h1>Tech Assessment</h1>

  <form id="assessment-form">
    <h2>Company Profile</h2>
    <label>Company Name: <input type="text" name="companyName" required></label><br>
    <label>Industry: <input type="text" name="industry"></label><br>
    <label>Size: <input type="text" name="size"></label><br>
    <label>IT Budget: <input type="text" name="itBudget"></label><br>

    <h2>Assessment Questions</h2>
    <label>1. Digital Strategy: 
      <select name="q1">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>2. Commercial Growth: 
      <select name="q2">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>3. Customer Experience: 
      <select name="q3">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>4. Business Process Optimization: 
      <select name="q4">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>5. Data & Insights: 
      <select name="q5">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>6. Innovation: 
      <select name="q6">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>7. Workforce Enablement: 
      <select name="q7">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>8. Tech Platforms: 
      <select name="q8">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label><br><br>

    <button type="submit">Submit Assessment</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
